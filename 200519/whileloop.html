<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>whileLoop</title>
</head>
<body>
	<script type="text/javascript">


		var count = 0;
		document.write("Starting Loop "); 

		while (count < 10) {
			 document.write("Current Count : " + count + "<br>");
			 count++;
		 }

		 document.write("Loop stopped!");

	</script>
</body>
</html>
